<ion-header>
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  @if (!isEditing()) {
  <ion-list lines="full">
    <ion-item>
      <ion-label>
        <h2>Nombre de Usuario</h2>
        <p>{{ nombre() }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Cédula</h2>
        <p>{{ cedula() }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="toggleEdit()" class="ion-margin-top">
    Editar Datos
  </ion-button>
<ion-button expand="block" color="medium" fill="outline" (click)="onCancel()" class="ion-margin-top">
    Volver al Inicio
  </ion-button>
  }

  @if (isEditing()) {
  <form (ngSubmit)="onUpdateUser()">
    <ion-list lines="full">
      <ion-item>
        <ion-input label="Nombre de Usuario" labelPlacement="stacked" type="text" [(ngModel)]="nombre" name="nombre"
          required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Cédula" labelPlacement="stacked" type="text" [(ngModel)]="cedula" name="cedula" required
          [title]="'La cédula no puede ser editada'"></ion-input>
        </ion-item>
    </ion-list>

    <ion-button expand="block" type="submit" class="ion-margin-top">
      Guardar Cambios
    </ion-button>

    <ion-button expand="block" color="medium" fill="outline" (click)="toggleEdit()" class="ion-margin-top">
      Cancelar
    </ion-button>
  </form>
  }
</ion-content>
